<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Games</title>
  </head>
  <body>
    <div class="game">
      <div class="rank">1</div>
      <div class="front">
        <img class="thumbnail" src="images/game.jpeg" alt="" />
        <h3 class="name">Fall Guys</h3>
        <div class="stats">
          <p class="viewers">79.5k</p>
          <div class="streamers">
            <img src="images/streamer-1.jpg" alt="" />
            <img src="images/streamer-2.jpg" alt="" />
            <img src="images/streamer-3.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">79.5k<span>Watching</span></p>
          <p class="game-stat">3,459<span>Streams</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <div class="icon"><img src="images/streamer-1.jpg" alt="" /></div>
            <p class="name">Gamer 1</p>
            <p class="number">27k</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="images/streamer-2.jpg" alt="" /></div>
            <p class="name">Gamer 2</p>
            <p class="number">7,910</p>
          </div>
          <div class="streamer">
            <div class="icon"><img src="images/streamer-3.jpg" alt="" /></div>
            <p class="name">Gamer 3</p>
            <p class="number">5,670</p>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </div>
  </body>
</html>
